<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Job List</title>
</head>
<body>

    <div class="max-w-5xl sm:mx-auto sm:pt-8 pt-20 px-4">
        <div class="flex sm:flex-row flex-col justify-between sm:items-center shadow-xl border-l-4 border-secondaryColor sm:p-8 p-6 rounded-md relative sm:static py-12 gap-8">

                <div class="flex-none absolute sm:static -top-1/4"> 
                    <img src="../images/photosnap.svg" alt="photosnap"/>
                </div>
                <div class="flex flex-col justify-center items-start gap-1 sm:gap-2"> 
                    <div class="flex items-center gap-6"> 
                        <h3 class="text-sm font-semibold text-secondaryColor">Photosnap</h3>
                        <div class="flex items-center justify-between gap-2"> 
                            <span class="text-[10px] text-white bg-secondaryColor py-1 px-2 rounded-xl">NEW!</span>

                        </div>
                    </div>
                    <h2 class="text-md text-primaryColor font-bold hover:text-secondaryColor tracking-wide"><a href="#">Senior Frontend Developer</a></h2>

                        <span class="text-xs text-gray-400">1day</span> 
                        <svg class=" w-3 h-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6" fill="currentColor"> <circle cx="3" cy="3" r=".5" />
                        </svg>
                        <span class="text-xs text-gray-400">Full Time</span>
                        <svg class=" w-3 h-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6" fill="currentColor"> <circle cx="3" cy="3" r=".5" />
                        </svg>
                        <span class="text-xs text-gray-400">USA only</span>
                    </div>
                </div>
            </div>

            <div class="sm:py-0 py-[.5px] bg-gray-300"></div>
           
            <div class="Right">
                <ul class="list-none"> 
                    <li class="rightNav"><a href="#">Frontend</a></li>
                    <li class="rightNav"><a href="#">Senior</a></li>
                    <li class="rightNav"><a href="#">HTML</a></li>
                    <li class="rightNav"><a href="#">CSS</a></li>
                    <li class="rightNav"><a href="#">Javascript</a></li>
                </ul>
            </div>
